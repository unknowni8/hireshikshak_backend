name: hireshikshak

services:
  backend:
    image: hireshikshak_backend
    container_name: hireshikshak_nodejs
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: ./.env.dev
    ports:
      - "8051:8051"
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./package.json

